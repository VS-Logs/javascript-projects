<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Weather App</h1>
        <div class="container">
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="query" placeholder="Enter a Location"
                        aria-label="Location" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                </div>
            </form>
        </div>

        <div class="container">
            <div class="img">
                <img src="" alt="weather-icon" class="icon">
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="name"></h3>
                </div>
                <div class="col">
                    <h3 class="temp"></h3>
                </div>
                <div class="col">
                    <h3 class="wind"></h3>
                </div>
                <div class="col">
                    <h3 class="main"></h3>
                </div>
                <div class="col">
                    <h3 class="description"></h3>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
